<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <img src="/logo/ulb.jpg" class="logo" height=26px width=auto style="display: inline">
        {{ .Site.Params.brand }}
      </a>
    </div>

    <div class="collapse navbar-collapse pull-right" id="navbar">
      <ul class="nav navbar-nav">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">{{ .Name }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{ range .Children }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
          {{ else }}
            <li><a {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}class=active {{end}}href="{{.URL}}">{{ .Name }}</a></li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
